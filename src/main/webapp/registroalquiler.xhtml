<!DOCTYPE xhtml >
<xhtml xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body style="background-color:#C6C6C6">

    <h:form id="guess_form">
        <h2>Número</h2>
        <p:outputLabel value="#{Game.getNumero()}"/><br/>
        <h2>Intentos</h2>
        <p:outputLabel value="#{Game.getIntentos()}"/><br/>
        <h2>Premio actual</h2>
        <p:outputLabel value="#{Game.getPremio()}"/><br/>
        <h2>Ingrese un número</h2>
        <p:inputText id="numero" binding="#{input}" value="0"/><br/>
    </h:form>
    <p:commandButton value="Enviar" update="guess_form" actionListener="#{Game.guess(input.value)}"/>
    <p:commandButton value="Reiniciar" update="guess_form" actionListener="#{Game.restart()}"/>
</h:body>
</xhtml>
